name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build website
        run: |
          # Create wwwroot directory if it doesn't exist
          if [ ! -d "$GITHUB_WORKSPACE/wwwroot" ]; then
            echo "Creating wwwroot directory"
            mkdir -p $GITHUB_WORKSPACE/wwwroot
          fi

          # Copy files
          echo "Copying files..."
          cp -r src/* data/ $GITHUB_WORKSPACE/wwwroot/

          # Ensure index.html exists
          if [ ! -f "$GITHUB_WORKSPACE/wwwroot/index.html" ]; then
            echo "Creating empty index.html"
            touch $GITHUB_WORKSPACE/wwwroot/index.html
          fi

          # List files for debugging
          echo "Files in wwwroot:"
          ls -la $GITHUB_WORKSPACE/wwwroot

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/wwwroot