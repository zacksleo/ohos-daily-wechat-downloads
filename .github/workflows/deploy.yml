name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build website
        run: |
          # Create wwwroot directory if it doesn't exist
          WWWROOT_PATH=$GITHUB_WORKSPACE/wwwroot
          if [ ! -d "$WWWROOT_PATH" ]; then
            echo "Creating wwwroot directory at $WWWROOT_PATH"
            mkdir -p $WWWROOT_PATH
          else
            echo "wwwroot directory already exists at $WWWROOT_PATH"
          fi

          # Check current directory
          echo "Current directory: $(pwd)"

          # Copy files from src directory
          echo "Copying files from src directory..."
          if [ -d "src" ]; then
            cp -r src/* $WWWROOT_PATH/ || echo "Error copying src files"
          else
            echo "src directory not found, creating sample content..."
            echo "<html><body><h1>Hello World</h1></body></html>" > $WWWROOT_PATH/index.html
          fi

          # List files for debugging
          echo "Files in wwwroot:"
          ls -la $WWWROOT_PATH

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/wwwroot