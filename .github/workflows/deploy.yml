name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build website
        run: |
          # Create wwwroot directory and copy files
          mkdir -p $GITHUB_WORKSPACE/wwwroot
          cp -r src/* data/ $GITHUB_WORKSPACE/wwwroot/

          # Create index.html if it doesn't exist
          touch $GITHUB_WORKSPACE/wwwroot/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: $GITHUB_WORKSPACE/wwwroot
