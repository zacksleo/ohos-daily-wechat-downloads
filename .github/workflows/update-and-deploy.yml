name: Update Data and Deploy Site

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 0 点运行
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Update download data
        run: npm run update-data
        
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update download counts data'
          file_pattern: 'data/download-counts.json'
          branch: main
          
      - name: Build website
        run: |
          WWWROOT_PATH=$GITHUB_WORKSPACE/wwwroot
          mkdir -p $WWWROOT_PATH
          cp -r src/* data/ $WWWROOT_PATH/
          
          if [ ! -f "$WWWROOT_PATH/index.html" ]; then
            touch $WWWROOT_PATH/index.html
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: $GITHUB_WORKSPACE/wwwroot
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1